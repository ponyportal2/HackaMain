<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/aacg.css">
    <link rel="stylesheet" href="assets/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login-panel">
      <div class="container">
        <div class="row">

          <div class="pos-12">
            <div class="form-wrap">
              <form id="register-form" class="form register-form">
                <h2 class="form-hdr">Sign up</h2>
                <input type="text" id="reg_login" placeholder="Login">
                <input type="password" id="reg_password" placeholder="Password">
                <input type="submit" value="Create account">
              </form>

              <div class="form-hdr">OR</div>

              <form id="login-form" class="form login-form">
                <h2 class="form-hdr">Sign in</h2>
                <input type="text" id="login" placeholder="Login">
                <input type="password" id="password" placeholder="Password">
                <input type="submit" value="Log in">
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
